<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Calculator for macronutrients and calories">
    <meta name="keywords" content="macros, macronutrients, protein, fat, carbohydrates, calories">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/css/images/favicon-16x16.png">
    <script src = "https://www.gstatic.com/charts/loader.js">
    </script>
    <script>
       google.charts.load('current', {packages: ['corechart']});     
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Macro Tracker</title>
</head>

<body>
    <div id="chart-input-area" class="input-area">
        <h1>Macro Tracker</h1>
            <div id ="chart"> 
            </div>
    
            <div id="chart-btn-div">
            <p>
            <input type="button" class="chart-btn btn" id="cut-btn" value="Cutting" onclick="cut();"><br>
            <input type="button" class="chart-btn btn"  id="maint-btn" value="Maintenance" onclick="maintenance();"><br>
            <input type="button" class="chart-btn btn" id="bulk-btn" value="Bulking" onclick="bulk();">
        </p>

    </div> 
    <div class="link-div">
        <a id="link" class="btn add-btn" href="index.html">Back to App</a>
    </div>
</div>

    

     <script src="assets/js/script.js"></script>

</body>
</html>

    <div id="macros-input-div">
        <p>
        <label for="add-protein">Protein</label><br>
        <input type="button" value="+" class="round-btn symbols" id="protein-increment" onclick="addP();" >
        <input type="text" value="0" class="input-btn" id="add-protein">
        <input type="button" value="-" class="round-btn" id="protein-decrement" onclick="subP();" >
        <input type="button" id="total-p" class="round-btn" value="Add" onclick="totalProtein();">
        </p>

        <p>
            <label for="add-carb">Carbs</label><br>
            <input type="button" value="+" class="round-btn symbols" id="carb-increment" onclick="addC();" >
            <input type="text" value="0" class="input-btn" id="add-carb">
            <input type="button" value="-" class="round-btn symbols" id="carb-decrement" onclick="subC();" > 
            <input type="button" id="total-c" class="round-btn" value="Add" onclick="totalCarb();">

        </p>

        <p>
            <label for="add-fat">Fat</label><br>
            <input type="button" value="+" class="round-btn symbols" id="fat-increment" onclick="addF();" >
            <input type="text" value="0" class="input-btn" id="add-fat">
            <input type="button" value="-" class="round-btn symbols"  id="fat-decrement" onclick="subF();" > 
            <input type="button" id="total-f" class="round-btn" value="Add" onclick="totalFat();">
        </p>

    </div>

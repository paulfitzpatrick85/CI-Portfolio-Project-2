<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
    </script>
    <script type = "text/javascript">
       google.charts.load('current', {packages: ['corechart']});     
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Macro Tracker</title>
</head>

<body onload="goal();">
    <div class="input-area">

        <h1>Macro Tracker</h1>
     
        <table>
            <tr>
                <th>Protein</th>
                <th>Carbs</th>
                <th>Fat</th>
            </tr>

            <tr>
                <td><input type="button" value="+" class="round-btn btn" id="protein-increment" onclick="addP();" ><br class="hide-br">
                    <input type="text" value="0" class="input-btn" id="add-protein"><br class="hide-br">
                    <input type="button" value="-" class="round-btn btn" id="protein-decrement" onclick="subP();" > <br>
                    <input type="button" id="total-p" class="add-btn btn" value="Add" onclick="totalProtein();"></td>

                <td><input  type="button" value="+" class="round-btn btn" id="carb-increment" onclick="addC();" ><br class="hide-br">
                    <input  type="text" value="0" class="input-btn" id="add-carb"><br class="hide-br">
                    <input  type="button" value="-" class="round-btn btn" id="carb-decrement" onclick="subC();" > <br>
                    <input  type="button" id="total-c" class="add-btn btn" value="Add" onclick="totalCarb();"></td>

                <td> <input type="button" value="+" class="round-btn btn" id="fat-increment" onclick="addF();" ><br class="hide-br">
                    <input type="text" value="0" class="input-btn" id="add-fat"><br class="hide-br">
                    <input type="button" value="-" class="round-btn btn"  id="fat-decrement" onclick="subF();" > <br>
                    <input type="button" id="total-f" class="add-btn btn" value="Add" onclick="totalFat();"></td>
            </tr>
            <tr>
                <td>Total</td>
                <td>Total</td>
                <td>Total</td>
            </tr>
            <tr>
                <td id="pro-total">0</td>
                <td id="carb-total">0</td>
                <td id="fat-total">0</td>
            </tr>
        </table>

        <div id="total-and-remaining">
            <h4>Calorie Target</h4>
            <p class="outputs" id="tar-cals">
            0   
            </p>

            <h4>Calories Consumed</h4>
            <p class="outputs" id="cal-total">
                0
            </p>

            <h4>Calories Remaining</h4>
            <p class="outputs" id="rem-cals">
               0 
            </p>
            </div>

            <div id="calculate-div">
                <input type="button" class="btn add-btn" id="cal-total-button" value="Calculate Total Calories" onclick="totalCal(); clearInput(); calsLeft()">
            </div>
            <div class="link-div">
                <a id="link" class="btn add-btn" href="chart.html">Charts</a>
            </div>
            
    </div>
    
        
    

     

     

        
     

    <script src="assets/js/script.js"></script>

</body>
</html>

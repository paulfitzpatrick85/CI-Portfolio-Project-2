<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
    </script>
    <script type = "text/javascript">
       google.charts.load('current', {packages: ['corechart']});     
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Macro Tracker</title>
</head>

<body onload="goal();">

    <div id="macros-input-div">
        <p>
        <label for="add-protein">Protein</label>
        <input type="text" value="0" id="add-protein">
        <input type="button" value="+" id="protein-increment" onclick="addP();" >
        <input type="button" value="-" id="protein-decrement" onclick="subP();" > <br>
        <input type="button" id="total-p" value="add to todays protein total" onclick="totalProtein();">
        </p>

        <p>
            <label for="add-carb">Carbs</label>
            <input type="text" value="0" id="add-carb">
            <input type="button" value="+" id="carb-increment" onclick="addC();" >
            <input type="button" value="-" id="carb-decrement" onclick="subC();" > <br>
            <input type="button" id="total-c" value="add to todays carbs total" onclick="totalCarb();">

        </p>

        <p>
            <label for="add-fat">Fat</label>
            <input type="text" value="0" id="add-fat">
            <input type="button" value="+" id="fat-increment" onclick="addF();" >
            <input type="button" value="-" id="fat-decrement" onclick="subF();" > <br>
            <input type="button" id="total-f" value="add to todays fat total" onclick="totalFat();">
        </p>

    </div>

     <div id="macros-total-div">
            <h3 class="totals-headings">Total Protein</h3>
        <p id="pro-total">
            0
        </p>
        
        <h3 class="totals-headings">Total Carbs</h3>
        <p id="carb-total">
            0
        </p>
        
        <h3 class="totals-headings">Total Fat</h3>
        <p id="fat-total">
            0
        </p>
        </div>

        <div onload="maintenance();" id ="chart"> <!--style = "width: 25%; height: 400px; margin: 0 auto"-->
        </div>

        <div>
            <p id="cal-total">
                0
            </p>
            <input type="button" id="cal-total-button" value="calculate total calories" onclick="totalCal();">
        </div>

        <div id="chart-buttons">
            <input type="button" id="cut-btn" value="Cut" onclick="cut();">
            <input type="button" id="maint-btn" value="maintenance" onclick="maintenance();">
            <input type="button" id="bulk-btn" value="Bulk" onclick="bulk();">
        </div>
    

    <script src="assets/js/script.js"></script>

</body>
</html>
